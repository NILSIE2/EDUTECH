<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduTech | Password & Security</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffc107;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      max-width: 400px;
    }

    .form-box {
      width: 100%;
      max-width: 350px;
      background-color: #292940;
      padding: 20px;
      border-radius: 10px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2f2f45;
      color: #fff;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #e6a700;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      color: #ffc107;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 15px;
        width: 90%;  /* Making form wider on small screens */
      }

      h1 {
        font-size: 28px; /* Adjusting header size on smaller screens */
      }

      p {
        font-size: 14px;
      }

      .form-box input, .form-box button {
        font-size: 14px; /* Ensuring input fields are easier to read */
      }
    }
  </style>
</head>
<body>

  <h1>Password & Security</h1>
  <p>Update your password to keep your account secure.</p>

  <form class="form-box" id="passwordForm">
    <input type="password" id="current" placeholder="Current Password" required />
    <input type="password" id="newPass" placeholder="New Password" required />
    <input type="password" id="confirmPass" placeholder="Confirm New Password" required />
    <button type="submit">Save Changes</button>
  </form>

  <div class="back-link">
    <a href="acclog.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const current = document.getElementById('current').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const confirmPass = document.getElementById('confirmPass').value.trim();

      if (!current || !newPass || !confirmPass) {
        alert('Please fill in all fields!');
        return;
      }

      if (newPass !== confirmPass) {
        alert("New passwords do not match!");
        return;
      }

      // Simulate saving
      alert("Password updated successfully!");
      window.location.href = "acclog.html";
    });
  </script>

</body>
</html>
