<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=login.html"> <!-- Change URL to index.html if needed -->
  <title>Logging out...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 16px;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .spinner {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Logging you out...</h1>
  <div class="spinner"></div>
  <p>Please wait while we log you out.</p>
</body>
</html>
